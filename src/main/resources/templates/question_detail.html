<html layout:decorate="~{layout}">
<meta charset="UTF-8"/>

<div layout:fragment="content" class="container my-3">

    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" th:utext="${@commonUtil.markdown(question.content)}"></div>
            <div class="d-flex justify-content-end">
                <!-- 수정 일자 -->
                <div th:if="${question.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(question.modifyDate,'yyyy-MM-dd HH:mm')}"></div>
                </div>

                <!-- 작성 일자 -->
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${question.author != null}" th:text="${question.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>

            <div class="my-3">
                <!-- 추천 버튼 -->
                <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                   th:data-uri="@{|/question/vote/${question.id}|}">추천
                    <span class="badge rounded-pill bg-success" th:text="${#lists.size(question.voter)}"></span>
                </a>
                <!-- 수정 버튼 -->
                <a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                   th:text="수정"></a>

                <!-- 삭제 버튼 -->
                <a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                   th:text="삭제"></a>
            </div>

            <!-- 댓글 반복 For question -->
            <div class="card my-3" th:each="comment : ${question.getCommentList()}">
                <a th:id="|comment_${comment.id}|"></a>
                <div class="card-body">
                    <div class="card-text" th:utext="${@commonUtil.markdown(comment.content)}"></div>
                    <div class="d-flex justify-content-end">
                        <!-- 수정 일자 -->
                        <div th:if="${comment.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                            <div class="mb-2">modified at</div>
                            <div th:text="${#temporals.format(comment.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                        </div>

                        <!-- 작성 일자 -->
                        <div class="badge bg-light text-dark p-2 text-start">
                            <div class="mb-2">
                                <span th:if="${comment.author != null}" th:text="${comment.author.username}"></span>
                            </div>
                            <div th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                        </div>
                    </div>

                    <div class="my-3">
                        <!-- 추천 버튼 -->
                        <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                           th:data-uri="@{|/comment/vote/question${question.id}_${comment.id}|}">추천
                            <span class="badge rounded-pill bg-success" th:text="${#lists.size(comment.voter)}"></span>
                        </a>

                        <!-- 수정 버튼 -->
<!--                        <a th:href="@{|/comment/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary"-->
<!--                           sec:authorize="isAuthenticated()"-->
<!--                           th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"-->
<!--                           th:text="수정"></a>-->

                        <!-- 삭제 버튼 -->
                        <a href="javascript:void(0);" th:data-uri="@{|/comment/delete/question${question.id}_${comment.id}|}"
                           class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                           th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
                           th:text="삭제"></a>
                    </div>
                </div>
            </div>

            <!-- 댓글 작성 For question -->
            <form th:action="@{|/comment/create/question${question.id}|}" th:object="${commentForm}" method="post" class="my-3">
                <div th:replace="~{form_errors :: formErrorsFragment}"></div>

                <div class="d-flex">
                    <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}"
                              class="form-control flex-grow-1" rows="1"></textarea>
                    <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control flex-grow-1"
                              rows="1"></textarea>
                    <input type="submit" value="댓글 등록" class="btn btn-primary ms-lg-3"> <!-- 여백 추가 -->
                </div>
            </form>

        </div>
    </div>

    <!-- 답변 개수 표시 -->
    <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>

    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="answer : ${paging}">
        <a th:id="|answer_${answer.id}|"></a>
        <div class="card-body">
            <div class="card-text" th:utext="${@commonUtil.markdown(answer.content)}"></div>
            <div class="d-flex justify-content-end">
                <!-- 수정 일자 -->
                <div th:if="${answer.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>

                <!-- 작성 일자 -->
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>

            <div class="my-3">
                <!-- 추천 버튼 -->
                <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                   th:data-uri="@{|/answer/vote/${answer.id}|}">추천
                    <span class="badge rounded-pill bg-success" th:text="${#lists.size(answer.voter)}"></span>
                </a>

                <!-- 수정 버튼 -->
                <a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                   th:text="수정"></a>

                <!-- 삭제 버튼 -->
                <a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer.id}|}"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                   th:text="삭제"></a>
            </div>

            <!-- 댓글 반복 For answer -->
            <div class="card my-3" th:each="comment : ${answer.getCommentList()}">
                <a th:id="|comment_${comment.id}|"></a>
                <div class="card-body">
                    <div class="card-text" th:utext="${@commonUtil.markdown(comment.content)}"></div>
                    <div class="d-flex justify-content-end">
                        <!-- 수정 일자 -->
                        <div th:if="${comment.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                            <div class="mb-2">modified at</div>
                            <div th:text="${#temporals.format(comment.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                        </div>

                        <!-- 작성 일자 -->
                        <div class="badge bg-light text-dark p-2 text-start">
                            <div class="mb-2">
                                <span th:if="${comment.author != null}" th:text="${comment.author.username}"></span>
                            </div>
                            <div th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                        </div>
                    </div>

                    <div class="my-3">
                        <!-- 추천 버튼 -->
                        <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                           th:data-uri="@{|/comment/vote/answer${answer.id}_${comment.id}|}">추천
                            <span class="badge rounded-pill bg-success" th:text="${#lists.size(comment.voter)}"></span>
                        </a>

                        <!-- 수정 버튼 -->
<!--                        <a th:href="@{|/comment/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary"-->
<!--                           sec:authorize="isAuthenticated()"-->
<!--                           th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"-->
<!--                           th:text="수정"></a>-->

                        <!-- 삭제 버튼 -->
                        <a href="javascript:void(0);" th:data-uri="@{|/comment/delete/answer${answer.id}_${comment.id}|}"
                           class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                           th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
                           th:text="삭제"></a>
                    </div>
                </div>
            </div>

            <!-- 댓글 작성 For answer -->
            <form th:action="@{|/comment/create/answer${answer.id}|}" th:object="${commentForm}" method="post" class="my-3">
                <div th:replace="~{form_errors :: formErrorsFragment}"></div>

                <div class="d-flex">
                    <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}"
                              class="form-control flex-grow-1" rows="1"></textarea>
                    <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control flex-grow-1"
                              rows="1"></textarea>
                    <input type="submit" value="댓글 등록" class="btn btn-primary ms-lg-3"> <!-- 여백 추가 -->
                </div>
            </form>

        </div>
    </div>

    <!-- 페이징 처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <!-- 이전 버튼 -->
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
                    <span>이전</span>
                </a>
            </li>

            <!-- 페이지 버튼 -->
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'" class="page-item">
                <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
            </li>

            <!-- 다음 버튼 -->
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>

    <form th:action="@{|/question/detail/${question.id}|}" method="get" id="searchForm">
        <input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>

    <!-- 답변 작성 -->
    <form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control"
                  rows="10"></textarea>
        <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="10"></textarea>

        <!-- 등록 버튼-->
        <div class="d-flex justify-content-end">
            <input type="submit" value="답변 등록" class="btn btn-primary my-2">
        </div>
    </form>
</div>

<!-- JavaScript -->
<script layout:fragment="script" type='text/javascript'>
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            document.getElementById('page').value = this.dataset.page;
            document.getElementById('searchForm').submit();
        });
    });

    // 질문 삭제 스크립트
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });

    // 추천 스크립트
    const recommend_elements = document.getElementsByClassName("recommend");
    Array.from(recommend_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 추천하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>

</html>
